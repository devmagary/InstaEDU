<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaEDU</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />

  <body>
    <main>
      <div class="main-content">
        <div class="celular"></div>
        <div class="login">
          <form class="formulario">
            <img
              id="logo"
              src="./img/logo-teste.png"
              alt="Logo de Teste do APP"
            />

              type="email"
              name="user"
              id="user-email"
              placeholder="Insira seu Email"
            />
            <input
              type="password"
              name="senha"
              id="user-psw"
              placeholder="Senha"
            />
            <a href="">Entrar</a>
            <div class="separador">
              <div class="linha"></div>
              <div class="ou-separador">Ou</div>
              <div class="linha"></div>
            </div>
            <a href="">Entrar com o Facebook</a>
            <a href="">Esqueceu a Senha</a>
          </form>
          <div class="registro">
            NÃ£o tem uma conta? <a href="">Cadastre-se</a>
          </div>
          <div class="apps">
            <img src="img/app.png" alt="App Apple" /><img
              src="img/gapp.png"
              alt="App Google"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
